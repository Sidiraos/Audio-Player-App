<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="audioPlayer">
        <div class="row">
            <div class="col-12" id="thumb">
                    <img src="" alt="thumbnail" srcset="">
            </div>
            <div class="col-12" id="title">
                  <p class="title-name"></p>
                  <p class="d-flex justify-content-between mb-0"><span class="artist-name"></span> <span class="order-list ms-auto"></span></p>
            </div>

            <div class="col-12" id="trackBar">
                  <div class="track">
                      <div class="progressBar"></div>
                  </div>

                  <div class="metaData mt-2">
                    <p class="d-flex justify-content-between"><span class="current-time"></span><span class="ms-auto total-duration"></span></p>
                    <audio id="myAudio">
                      <source src="ressources/music/Solar.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                    </audio>
                  </div>
            </div>

            <div class="col-12" id="controls">
                
                  <button type = "button" id="shuffle"><img src="ressources/icons/shuffle-icon.svg" alt="shuffle icon disabled" srcset="" ></button>
                  <div>
                    <button type = "button" id="prev"><img src="ressources/icons/prev-icon.svg" alt="prev-icon" srcset="" ></button>
                    <button type = "button" id="play"><img src="ressources/icons/play-icon.svg" alt="play-icon" srcset="" ></button>
                    <button type = "button" id="next"><img src="ressources/icons/next-icon.svg" alt="next-icon" srcset="" ></button>
                  </div>
                  
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
